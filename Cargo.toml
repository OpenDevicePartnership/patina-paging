[package]
name = "paging"
version = "0.1.0"
edition = "2021"
license = "BSD-2-Clause-Patent"
description = "x64/AArch64 paging library"
repository = "https://github.com/pop-project/paging"
keywords = ["paging"]

[dependencies]
bitfield-struct = "0.8.0"

[features]
# This feature is needed for running test to exclude read/write of CR3
# registers. cargo test --features "no-reg-rw"
no-reg-rw = []
