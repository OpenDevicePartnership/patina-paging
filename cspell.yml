version: "0.2"
language: en
dictionaries:
  - "companies"
  - "softwareTerms"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/*.asm"
  - "Makefile.toml"
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - aarch
  - mtrr
  - uncacheable
  - sctlr
  - xffff
  - structs
  - kbyte
