version: "0.2"
language: en
dictionaries:
  - "makefile"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/*.asm"
  - "Makefile.toml"
  - "deny.toml"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/", ".*asm!\\([\\s\\S]*?\\);"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - archs
  - civac
  - efiapi
  - mfence
  - nshst
  - sctlr
  - sysreg
  - uncacheable
  - unmapping
  - vmalle
